<p>Contador: {{counter}} </p>

<button [disabled]="counter < 95" (click)="incrementBy(-1)">-1</button>
<button [disabled]="counter > 115" (click)="incrementBy()">+1</button>
<p  *ngIf="counter<110; else elseBlock" >El valor del contador es menor a 110</p> <!-- *ngIf mostrar o no mostrar -->

<ng-template #elseBlock>
    <p  *ngIf="counter>=110" >El valor del contador es mayor o igual a 110</p>
</ng-template>
